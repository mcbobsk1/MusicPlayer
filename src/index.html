<!doctype html>
<html lang="en">
	<head>
		<title>Music Player</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="http://localhost:3000/images/favicon.ico">

		<!--fonts-->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

		<!--stylesheets-->
		<link href='http://localhost:3000/stylesheets/styles.css' rel='stylesheet'>
			<!--frameworks-->
			<link href="http://localhost:3000/stylesheets/nes.css" rel="stylesheet">

		<!--scripts-->
		<script src="http://localhost:3000/scripts/script.js"></script>

	</head>
	<body>
		<main>
			<!--searchable list of all songs-->
			<div class="maindivs" id="songs">
				<div class="listwindow">
					<div class="searchbar">
						<input type="text" id="searchsongs" placeholder="Search for song or artist...">
						<span id="searchsongsclearbutton" class="clearButton"></span>
					</div>
					<div class="searchresultswrapper">
					<!--list of songs-->
					<ul id="songlist" class="tracklist">
						<!--Populate list with call to API-->
						<!-- Template:
						<li>
							<div class="tracklistitem">
								<div class="trackdetailscontainer">
									<div class="overflowwrapper">
										<a class="songname" draggable=false href="#">Multiple facets of the same diamond</a>
										<br>
										<a class="artistname songsearchlink" href="#">Sticky fingers</a>
									</div>
								</div>
								<div class="actionmenucontainer">
									<button class="actionbutton">
										<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" focusable="false" class="actionbuttonicon">
											<path d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"></path>
										</svg>
									</button>
									<div class="actionmenudropdown">
										<div class="actionmenuoption" data-option="Play next">Play next</div>
										<div class="actionmenuoption" data-option="Add to queue">Add to queue</div>
										<div class="actionmenuoption" data-option="Add to playlist">Add to playlist</div>
									</div>	
								</div>
							</div>
						</li>
					-->
					</ul> 
					</div>
				</div>
			</div>
			<div class="maindivs" id="playlists">
				Search personal playlists. 
			</div>
			<div class="maindivs" id="songqueue">
				<div class="listwindow">
					<div class="queueheader">
						Playing Queue
					</div>
					<div class="searchresultswrapper">
					<ul id="queuelist" class="tracklist">
						
					</ul>
				</div>
				</div>
			</div>
		</main>
			<!--footer for controlling playback-->
			<footer class="tracknav">
				<div id="nowplaying">
						<div id="nowplayingimagecontainer">
							<div id="nowplayingimage" title="Show/hide main panels">
							</div>
						</div>
						<div id="nowplayingdetails">
							<div id="nowplayingsongname">
								<span draggable=false>
									<a draggable=false href="#" class="songsearchlink">Song name</a>
								</span>
							</div>
							<div id="nowplayingartistname">
							<span draggable=false>
								<a draggable=false href="#" class="songsearchlink">Artist</a>
							</span>
							</div>
						</div>
				</div> 				
  				<div id="playcontrols">
						<div id = playcontrolsbuttons>
							<button id="previousbutton" class="tracknavbutton">
								<svg role="img" viewBox="0 0 16 16" class="tracknavicon">
									<path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"></path>
								</svg>
							</button>
							<!--Play button-->
							<button id="playbutton" status="paused" draggable= false>
								<!--White circle-->
								<span class="playbuttoninner">
									<!--icon-->
									<span class="playiconwrapper">
										<svg role="img" viewBox="0 0 16 16" class="playicon">
											<path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"></path>
										</svg>
									</span>
								</span>
							</button>
							<button id="nextbutton" class="tracknavbutton">
								<svg role="img" viewBox="0 0 16 16" class="tracknavicon">
									<path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"></path>
								</svg>
							</button>											
						</div>					
						<div id="playcontrolsslider">
							<div id="playbackposition" class="playbackdata">
								0:00
							</div>
							<input type="range" min="0" max="100" value="0" step="0.01" class="slider" id="trackslider">
							<div id="playbackduration" class="playbackdata">
								0:00
							</div>	
						</div>										
				</div>
				<div id="queuecontrols">
					<div id="queuecontrolsbuttons">
						<!--shuffle button-->
						<button class="tracknavbutton" role="switch">
							<svg role="img" viewBox="0 0 16 16" class="tracknavicon">
								<path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"></path><path d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"></path>
							</svg>
						</button>
						<button class="tracknavbutton">
							<svg role="img" viewBox="0 0 16 16" class="tracknavicon">
								<path d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"></path>
							</svg>
						</button>
						<div id="volumecontrols">
							<button id="mutebutton" status="unmuted" class="tracknavbutton" >
								<svg role="presentation" id="volume-icon" viewBox="0 0 16 16" class="tracknavicon">
									<path d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"></path>
									<path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"></path>
								</svg>
							</button>
							<input type="range" min="0" max="1" step="0.001" value="0.5" class="slider" id="volumeslider">
						</div>
					</div>
				</div>
			</footer>
	</body>
</html>
