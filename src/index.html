<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!--fonts-->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

		<!--stylesheets-->
		<link href='stylesheets\styles.css' rel='stylesheet'>
			<!--frameworks-->
			<link href="stylesheets\nes.css" rel="stylesheet" />

		<title>Music Player</title>
	</head>
	<body>
			<h1><a class="nes-btn" href="http://localhost:3000/">API default endpoint</a></h1>
			<footer class="tracknav">
				<div id="nowplaying">
						<div id="nowplayingimagecontainer">
							<div id="nowplayingimage"></div>
						</div>
						<div id="nowplayingdetails">
							<div id="nowplayingsongname">
								<span draggable= true>
									<a draggable= false href="#" class="active">Song name</a>
								</span>
							</div>
							<div id="nowplayingartistname">
							<span draggable= true>
								<a draggable= false href="#">Artist</a>
							</span>
							</div>
						</div>
				</div> 				
  				<div id="playcontrols">
						<a draggable= false href="#">Play/Pause</a>
						<a draggable= false href="#">Previous</a>
						<a draggable= false href="#">Next</a>
				</div>
				<div id="queuecontrols">
						<a draggable= false href="#">Shuffle</a>
						<a draggable= false href="#"> queue</a>
						<a draggable= false href="#">volume</a>
				</div>
			</footer>
	</body>

</html>
