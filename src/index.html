<!doctype html>
<html lang="en">
	<head>
		<title>Music Player</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/x-icon" href="http://localhost:3000/images/favicon.ico">

		<!--fonts-->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

		<!--stylesheets-->
		<link href='http://localhost:3000/stylesheets/styles.css' rel='stylesheet'>
			<!--frameworks-->
			<link href="http://localhost:3000/stylesheets/nes.css" rel="stylesheet" />

		<!--scripts-->
		<script src="http://localhost:3000/scripts/script.js"></script>

	</head>
	<body>
  
			<!--footer for controlling playback-->
			<footer class="tracknav">
				<div id="nowplaying">
						<div id="nowplayingimagecontainer">
							<!-- replace div with image-->
							<div id="nowplayingimage"></div>
						</div>
						<div id="nowplayingdetails">
							<div id="nowplayingsongname">
								<span draggable=false>
									<a draggable=false href="#" class="active">Song name</a>
								</span>
							</div>
							<div id="nowplayingartistname">
							<span draggable=false>
								<a draggable=false href="#">Artist</a>
							</span>
							</div>
						</div>
				</div> 				
  				<div id="playcontrols">
						<div id = playcontrolsbuttons>
							<button id="previousbutton">Last</button>
							<!-- once js is up and running, clicking should alternate between the two images. use pixel art or replace with svg-->
							<button id="playbutton" draggable= false href="#"><img draggable = false src="http://localhost:3000/images/placeholderplaybutton.png" alt="Play" onerror="this.onerror = null; this.src='images/placeholderplaybutton.png'"></button>
							<button id="nextbutton">Next</button>												
						</div>					
						<div id="playcontrolsslider">
							<div id="playbackposition" class="playbackdata">
								0:00
							</div>
							<input type="range" min="0" max="100" value="50" class="slider" id="trackslider">
							<div id="playbackduration" class="playbackdata">
								1:40
							</div>	
						</div>		
						<!--placeholder script for slider
						When doing this for real, multiply to get a higher range, values and appearance of higher fidelity-->
						<script>
							var slider = document.getElementById("trackslider");
							var output = document.getElementById("playbackposition");
							output.innerHTML =  Math.floor(slider.value / 60) + ":" + String(slider.value % 60).padStart(2, '0');
							
							slider.oninput = function() {		
								output.innerHTML =  Math.floor(this.value / 60) + ":" + String(this.value % 60).padStart(2, '0');
							}
						</script>									
				</div>
				<div id="queuecontrols">
					<div id="queuecontrolsbuttons">
						<button id="shuffle" role="switch">S
						</button>
						<button id="queuebutton">
							<span>Q</span>
						</button>
						<button id="queuebutton">M</button>
						<input type="range" min="0" max="1" step="0.1" value="0.7" class="slider" id="volumeslider">
					</div>
				</div>
			</footer>


	</body>

</html>
